<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoGrid example</title>
    <style type="text/css">
        html, body {
            background: #eee;
        }
        .AutoGrid-container {
            transition: left .3s ease, top .3s ease;
        }
        .card {
            background: #fff;
            border-radius: 3px;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .5);
            margin: .3em;
            padding: .1em .7em;
        }
    </style>
</head>
<body onload="init()">
    <div id="container">
        <div class="card">
            <h1>First card</h1>
            <p>
                This is the first card that appears on the beginning. This card has some additional
                text.
            </p>
        </div>
    </div>

    <script>
        function init () {

            var grid = new AutoGrid(document.getElementById("container")),
                div, p, h;

            for (var i = 0; i < 10; i++) {
                div = document.createElement("div");
                div.className = "card";
                p = document.createElement("p");
                h = document.createElement("h1");
                h.textContent = "Card #" + i;
                p.textContent = "This is a description for the card number " + i;
                div.appendChild(h);
                div.appendChild(p);
                grid.applyChild(div);
            }

        }
    </script>
